<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>First to 5 points WINS!</h2>
    <div class="text-div">
        <p id="p-choice">
            Your Choice: 
        </p>
        <h3 id="game-result">
            Round Result:
        </h3>
        <p id="c-choice">
            Computers Choice:
        </p>
    </div>
    <div class="keys">
        <button class="key" value="Rock">Rock</button>
        <button class="key1" value="Paper">Paper</button>
        <button class="key2" value="Scissors">Scissors</button>
    </div>
    <div>
        <p>
            Round: 
        </p>
        <p id="round">
            0
        </p>
        <p>
            Your score:
        </p>
        <p id="p-score">
            0
        </p>
        <p>
            Computer score:
        </p>
        <p id="c-score">
            0
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
